description: # opciono  
  willLearn: # list
    - Научићеш шта су рачунарске мреже, које су њихове предности и како се деле
    - Научићеш шта су интернет адресе, домени и протоколи 
    - Научићеш да разликујеш основне интернет сервисе и њихову намену
    - Научићеш како се правилно и одговорно користе ИКТ уређаји у мрежном окружењу
    - Научићеш да примењујеш поступке и правила за безбедно понашање и представљање на мрежи
    - Научићеш да препознаш облике дигиталног насиља, како да правилно реагујеш на њега и како да се заштитиш
    - Научићеш како се претражују, проналазе, процењују и преузимају информације са интернета
    - Научићеш како се прикупљају подаци путем онлајн упитника
    - Научићеш на који начин су дигитални призводи и садржаји заштићени лиценцом
  requirements:
    - Рачунар са приступом интернету
  toc:
    - Рачунарске мреже. Употреба ИКТ уређаја на одговоран и сигуран начин у мрежном окружењу
    - Интернет сервиси. Правила безбедног рада на Интернету
    - Претраживање Интернета, одабир резултата и преузимање садржаја
    - Заштита приватности личних података и ауторских права
